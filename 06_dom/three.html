<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Three</title>
</head>
<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const list = document.createElement('li')
        list.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(list)

    }
    addLanguage('Python');
    addLanguage('C++');

    function addOptiLanguage(langName){
        const list = document.createElement('li');
        list.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(list)
    }
    addOptiLanguage("Java")

    // Edit

    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = "React"
    const newLi = document.createElement('li')
    newLi.textContent = 'React'
    secondLang.replaceWith(newLi)

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    // Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
